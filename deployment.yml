apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: http://388328004932.dkr.ecr.us-east-1.amazonaws.com/noderepo:latest
          ports:
            - containerPort: 80
